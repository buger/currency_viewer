<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />

        <title>Относительные курсы валют</title>
        <meta name="author" content="Leonid Bugaev, leonsbox@gmail.com" />

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssfonts/fonts-min.css">

        <link rel="stylesheet" href="style.css" />        
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Курсы валют относительно</h1>
                <select class="base_currency">
                </select>
            </div>  
            <div class="relative">
                <div id="left">
                    <div class="container">
                        <ol>
                        </ol>
                    </div>
                    <a href="javascript:;" class="action show_all">Показать все</a>
                </div>
                <div id="right">
                    <div class="container">
                        <div class="cur_graph"></div>
                        <div class="controls">
                            <a class="start unselectable">
                                <div class="handle"></div>
                                <div class="date">14 июня</div>
                            </a>
                            <a class="end unselectable">
                                <div class="handle"></div>
                                <div class="date">16 июня</div>                            
                            </a>
                            <div class="overlay unselectable"></div>
                        </div>

                        <table class="cur_table" data-sort-dir='desc' data-sort-column='start'>
                            <thead>
                                <tr>
                                    <th width="46%" class='name'>Валюта</th>
                                    <th width="20%" class='start'>14 июня</th>
                                    <th width="20%" class='end'>15 июня</th>
                                    <th width="14%" class='change'>Изм.</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div> <!-- .relative -->
        </div> <!-- #wrapper -->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
        <script src="currency_xml.js"></script>
        <script src="application.js"></script>
    </body>
</html>
